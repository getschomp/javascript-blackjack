<!DOCTYPE html>
<html>
  <head lang=en>
    <meta charset=utf-8>
    <title>Play BlackJack!</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

    <div id="container">

    <header>
      <h1 class="title">Play Blackjack!</h1>
    <header>

      <!-- dealer cards -->
      <div id="dealer-row">
        <div id="dealer-cards" class="cards">
          <div class="card">
          </div>
          <div class="card 1">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 2">
           <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 3">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 4">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 5">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
        </div>
        <div id="cards 2">
          <!-- this div is for any potential overflow cards and usually it should not be used at all. -->
        </div>
        <div id="hand-info">
          <h4>Dealer's Hand</h4>
        </div>
      </div>

      <!-- player cards -->
      <div id="player-row">

        <div id="player-cards" class="cards">
          <div class="card 1">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 2">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 3">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 4">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 5">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
          <div class="card 6">
            <div class = "svg"></div>
            <div class = "card-score"></div>
          </div>
        </div>

        <div id="cards 2">
          <!-- this div is for any potential overflow cards and usually it should not be used at all. -->
        </div>

        <div id="hand-info">
          <h4>Player's Hand</h4>
        </div>
      </div>

      <div class="hit-or-stand">

        <h4>
        You can either hit or stand.  Choose Wisely.
        </h4>
        <!-- hit and stand buttons same width -->
        <button id="hit" class="hit-stand">
          hit
        </button>

        <button id="stand" class "hit-stand">
          stand
        </button>

        <p>the deck has __ cards left.</p>
        <button>start new game</button>
      </div>
    </div>


  </body>
</html>
